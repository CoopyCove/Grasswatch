{% extends "base.html" %}
{% load static %}
{% block title %}Contact - Greenwatch{% endblock %}

{% block banner %}
<p class="title has-text-centered">
    How can I contact you?
</p>
{% endblock %}

{% block content %}
<section class="section">
  <form method="POST" action="{% url 'contact' %}">
    {% csrf_token %}

        <div class="columns is-centered">
            
          <div class="column is-one-third is-centered">

            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" name="contact-name" placeholder="Name">
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" name="contact-email" placeholder="Email" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div> 
                  
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" name="contact-msg" placeholder="Text area"></textarea>
              </div>
            </div>

            <div class="control">
              <button class="button is-link is-success">Submit</button>
            </div>
                

          </div>
            
        </div>

  </form>

</section>
<h1 class="is-size-3 has-text-centered has-text-weight-bold has-text-success">
  Thank you, {{ contact_name }}, your message has been sent!
</h1>


{% endblock %}
